<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
   <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>

<body>
  <main class="main1">
    <img src="images/icon-star.svg" class="star" alt="star">

    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <div class="rating-buttons">
      <button class="ratingButton rate1">1</button>
      <button class="ratingButton rate2">2</button>
      <button class="ratingButton rate3">3</button>
      <button class="ratingButton rate4">4</button>
      <button class="ratingButton rate5">5</button>
    </div>

    <button class="submit" onclick="submitClicked()">Submit</button>
  </main>



  <main class="main2">
    <img src="images/illustration-thank-you.svg" alt="thankyou">

    <dir class="info">
      <p>You selected</p>
      <P id="selection"></P>
      <P>out of 5</P>
    </dir>

    <h1>Thank You!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </main>

</html>
